<div class="container mt-2">
    <div class="header">
        <form [formGroup]="searchForm">

            <div class="row">
                <div class="col-md-3">
                    <input type="text" formControlName="fromDate" bsDatepicker class="form-control" placeholder="From">
                </div>
                <div class="col-md-3">
                    <input type="text" formControlName="toDate" bsDatepicker class="form-control" placeholder="To">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary px-4" (click)=" onSubmit()">search</button>

                    &nbsp;
                    <button class="btn btn-danger px-4" (click)=" onClear()">clear</button>
                </div>
                <!-- <div class="col-md-2">
                <button class="btn btn-success px-4 float-end">Create</button>
            </div> -->
            </div>
        </form>
    </div>
    <div class="middle mt-2">
        <div class="card">
            <div class="card-header">Weekly Report</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Action</th>

                        </tr>

                    </thead>

                    <tbody>

                        <tr *ngFor="let item of respData | paginate
                        : {
                            itemsPerPage: 5,
                            currentPage: pageIndex,
                            totalItems: resultCount
                          }; index as i">
                            <td>{{i+ind}}</td>
                            <td>{{item.pStartDate}} to {{item.pEndDate}}</td>
                            <td>{{item.reportDetailCount}}</td>
                            <td><button (click)="reportView(item.weeklyReportID)"
                                    class="btn btn-outline-info  btn-shadow btn-pad text-right d-inline-flex align-items-center"><mat-icon>remove_red_eye</mat-icon></button>
                            </td>
                        </tr>


                    </tbody>
                </table>
                <div *ngIf="resultCount==0" class="text-center">No records found</div>

            </div>
        </div>

    </div>
</div>
<div class="d-flex justify-content-end">
    <pagination-controls class="text-nowrap" (pageChange)="pageChange($event)"></pagination-controls>
</div>
