<div class="container mt-2">
    <div class="header">
        <div class="row">
            <div class="col-md-4">
                <h2> People List</h2>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control " (keyup)="applyFilter($event)" placeholder="Search">
            </div>
            <div class="col-md-4 text-center">
                <button class="btn btn-success px-5" routerLink="/people-create">Create People</button>
            </div>

        </div>
    </div>
    <div id="middle">
        <div class="card">
            <div class="card-header">People</div>
        </div>

        <div class="card" *ngFor="let item of respData| paginate
        : {
            itemsPerPage: 10,
            currentPage: pageIndex,
            totalItems:count
          };">
            <div class="card-body ">

                <div class="row">
                    <div class="col-md-9 text-nowrap">{{item.name}}</div>
                    <div class="col-md-1"><button
                            class="btn btn-outline-info mt-2 btn-shadow btn-pad text-right d-inline-flex align-items-center"
                            (click)="peopleView(item.peopleID)"><mat-icon>remove_red_eye</mat-icon>
                        </button></div>
                    <div class="col-md-1"><button
                            class="btn btn-outline-warning mt-2 btn-shadow btn-pad text-right d-inline-flex align-items-center"
                            (click)="peopleEdit(item.peopleID)"><mat-icon>create</mat-icon></button></div>
                    <div class="col-md-1"><button (click)="getDelete(item.peopleID)"
                            class="btn btn-outline-danger mt-2 btn-shadow btn-pad text-right d-inline-flex align-items-center"><mat-icon>delete_outline</mat-icon></button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <pagination-controls class="text-nowrap" (pageChange)="pageChange($event)"></pagination-controls>
    </div>
    

</div>
